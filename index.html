<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackifi Cart Demo</title>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      body {
        margin: 0;
        padding: 40px;
        background: #050505;
        font-family: sans-serif;
        color: #fff;
      }
      h1 {
        text-align: center;
        color: #d6001c;
      }
    </style>
  </head>
  <body>
    <h1>Trackifi Cart Library Demo</h1>
    <div id="app"></div>

    <script type="module">
      import { mountCart } from "./src/index.js";

      const cart = mountCart("#app", {
        currencySymbol: "$",
        initialItems: [
          { name: "Geforce RTX 4090", price: 1599.99, quantity: 1 },
          { name: "Intel Core i9-14900K", price: 589.00, quantity: 1 },
          { name: "32GB DDR5 RAM", price: 129.50, quantity: 2 }
        ],
        onItemsChange: (items) => {
          console.log("Cart updated:", items);
        }
      });

      console.log("Cart mounted:", cart);
    </script>
  </body>
</html>
